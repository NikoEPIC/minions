body, html {
    height: 100%;
}

.bg { 
    /* The image used */
    background-image: url("<a href="https://imgur.com/dPhOAbS"><img src="https://i.imgur.com/dPhOAbS.gif" title="source: imgur.com" /></a>");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
